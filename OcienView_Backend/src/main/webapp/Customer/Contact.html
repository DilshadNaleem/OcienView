<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Guidelines - Ocean View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #e67e22;
            --danger-color: #e74c3c;
            --bg-color: #f4f7f6;
            --text-color: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        /* Timeline Styling */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 31px;
            top: 0;
            height: 100%;
            width: 2px;
            background: #e0e0e0;
        }

        .step-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 80px;
        }

        .step-number {
            position: absolute;
            left: 0;
            width: 60px;
            height: 60px;
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 2;
            transition: 0.3s;
        }

        .step-item:hover .step-number {
            background: var(--accent-color);
            color: white;
        }

        .step-content h3 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        .step-content p {
            margin: 0;
            color: var(--text-color);
        }

        /* Warning Box */
        .policy-box {
            background-color: #fff9f4;
            border-left: 5px solid var(--warning-color);
            padding: 20px;
            margin: 40px 0;
            border-radius: 5px;
        }

        .policy-box h4 {
            color: var(--warning-color);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .contact-card {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        .contact-card:hover {
            transform: scale(1.05);
            background: #34495e;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .step-item { padding-left: 60px; }
            .step-number { width: 40px; height: 40px; font-size: 1.1rem; }
            .timeline::before { left: 21px; }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="timeline">


    <div class="contact-section">
        <h3>Need Immediate Help?</h3>
        <p>Contact our support team for any issues regarding OTP, Login, or Bookings.</p>
        <a href="tel:+94762952335" class="contact-card">
            <i class="fas fa-phone-alt"></i>
            +94 76 295 2335
        </a>
    </div>

    <a href="/Customer/Dashboard.jsp" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</div>

</body>
</html>
