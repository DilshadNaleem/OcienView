<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Form</title>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" href="#">Password Reset Form</a>
    </div>
</nav>

<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Reset Your Password</div>
                    <div class="card-body">
                        <form action="/Admin/ResetPassword" method="POST" name="reset_form" id="resetForm" onsubmit="return validatePasswords()">
                            <!-- New Password Field -->
                            <div class="form-group row">
                                <label for="newPassword" class="col-md-4 col-form-label text-md-right">New Password</label>
                                <div class="col-md-6 password-container">
                                    <input type="password" id="newPassword" class="form-control" name="newPassword" required autofocus>
                                    <i class="bi bi-eye-slash toggle-password" id="toggleNewPassword"></i>
                                    <div class="error-message" id="newPasswordError"></div>
                                </div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="form-group row">
                                <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-6 password-container">
                                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" required>
                                    <i class="bi bi-eye-slash toggle-password" id="toggleConfirmPassword"></i>
                                    <div class="error-message" id="confirmPasswordError"></div>
                                </div>
                            </div>

                            <!-- Error Message for Password Mismatch -->
                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="alert alert-danger" id="passwordMismatchError" style="display: none;">
                                        Passwords do not match!
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <input type="submit" value="Reset" name="reset" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript Libraries -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script>
    // Wait for DOM to be fully loaded
    $(document).ready(function() {
        // Toggle password visibility for new password
        $("#toggleNewPassword").click(function() {
            const passwordField = $("#newPassword");
            const icon = $(this);

            if (passwordField.attr("type") === "password") {
                passwordField.attr("type", "text");
                icon.removeClass("bi-eye-slash").addClass("bi-eye");
            } else {
                passwordField.attr("type", "password");
                icon.removeClass("bi-eye").addClass("bi-eye-slash");
            }
        });

        // Toggle password visibility for confirm password
        $("#toggleConfirmPassword").click(function() {
            const passwordField = $("#confirmPassword");
            const icon = $(this);

            if (passwordField.attr("type") === "password") {
                passwordField.attr("type", "text");
                icon.removeClass("bi-eye-slash").addClass("bi-eye");
            } else {
                passwordField.attr("type", "password");
                icon.removeClass("bi-eye").addClass("bi-eye-slash");
            }
        });

        // Real-time password validation
        $("#confirmPassword").on("input", function() {
            validatePasswords();
        });

        $("#newPassword").on("input", function() {
            validatePasswords();
        });
    });

    // Function to validate passwords
    function validatePasswords() {
        const newPassword = $("#newPassword").val();
        const confirmPassword = $("#confirmPassword").val();
        const errorDiv = $("#passwordMismatchError");

        // Clear previous error
        $("#newPasswordError").text("").hide();
        $("#confirmPasswordError").text("").hide();
        errorDiv.hide();

        // Check if passwords match
        if (newPassword !== confirmPassword) {
            $("#confirmPasswordError").text("Passwords do not match").show();
            errorDiv.show();
            return false; // Prevent form submission
        }

        // Additional password strength validation (optional)
        if (newPassword.length < 4) {
            $("#newPasswordError").text("Password must be at least 4 characters long").show();
            return false;
        }

        return true; // Allow form submission
    }
</script>
</body>
</html>
